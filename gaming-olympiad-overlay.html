
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Olympiad Scoreboard</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        :root {
            --primary-purple: #1e1b2e;
            --secondary-purple: #2c234d;
            --accent-purple: #4c3d6b;
            --glass-bg: rgba(30, 27, 46, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --completed-green: #32d74b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(76, 61, 107, 0.3);
        }

        /* Glassmorphism base */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            margin-bottom: 16px;
            position: relative;
        }

        .admin-toggle {
            position: absolute;
            top: 16px;
            right: 24px;
            background: var(--accent-purple);
            border: none;
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .admin-toggle:hover {
            background: var(--secondary-purple);
            box-shadow: var(--glow);
            transform: scale(1.05);
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b794f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 4px;
        }

        .timer {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress {
            text-align: right;
            flex-shrink: 0;
            margin-right: 60px;
        }

        .progress-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .progress-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Teams section */
        .teams-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 16px 24px;
        }

        .team {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(76, 61, 107, 0.3);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .team-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .team-names {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Games section */
        .games-section {
            flex: 1;
            padding: 20px 24px;
            overflow: hidden;
        }

        .games-list {
            height: 100%;
            overflow-y: auto;
            padding-right: 8px;
        }

        .games-list::-webkit-scrollbar {
            width: 6px;
        }

        .games-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .games-list::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }

        .games-list::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-purple);
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            margin: 6px 0;
            background: rgba(76, 61, 107, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .game-item:hover {
            background: rgba(76, 61, 107, 0.4);
            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(76, 61, 107, 0.3);
        }

        .game-item.completed {
            background: rgba(50, 215, 75, 0.2);
            border-color: var(--completed-green);
            color: var(--completed-green);
        }

        .game-item.completed:hover {
            background: rgba(50, 215, 75, 0.3);
        }

        .game-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .checkmark {
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1.2rem;
            color: var(--completed-green);
        }

        .game-item.completed .checkmark {
            opacity: 1;
        }

        /* Admin panel */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-left: 1px solid var(--glass-border);
            box-shadow: -8px 0 32px rgba(0, 0, 0, 0.5);
            transition: right 0.4s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-panel.open {
            right: 0;
        }

        .admin-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 12px;
        }

        .admin-section {
            margin-bottom: 24px;
        }

        .admin-section h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .admin-input {
            width: 100%;
            background: rgba(76, 61, 107, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .admin-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(76, 61, 107, 0.3);
        }

        .admin-button {
            background: var(--accent-purple);
            color: var(--text-primary);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .admin-button:hover {
            background: var(--secondary-purple);
            transform: translateY(-1px);
        }

        .games-editor {
            max-height: 200px;
            overflow-y: auto;
        }

        .game-editor-item {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .game-editor-item input {
            flex: 1;
        }

        .remove-game {
            background: #ff453a;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .title {
                font-size: 2rem;
            }
            
            .teams-section {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* Container for the entire overlay */
        .overlay-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Admin toggle button -->
        <button class="admin-toggle" onclick="toggleAdminPanel()">⚙️</button>

        <!-- Header section -->
        <div class="header glass">
            <div class="title-section">
                <div class="title" id="title">Olympiade</div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="progress">
                <div class="progress-label">Progress</div>
                <div class="progress-value" id="progress">0/9</div>
            </div>
        </div>

        <!-- Teams section -->
        <div class="teams-section glass">
            <div class="team">
                <div class="team-label">Team 1</div>
                <div class="team-names" id="team1">July & Paul</div>
            </div>
            <div class="team">
                <div class="team-label">Team 2</div>
                <div class="team-names" id="team2">Noah & Max</div>
            </div>
        </div>

        <!-- Games section -->
        <div class="games-section glass">
            <div class="games-list" id="games-list">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Admin panel -->
    <div class="admin-panel" id="admin-panel">
        <div class="admin-header">Settings</div>
        
        <div class="admin-section">
            <h3>General</h3>
            <input type="text" class="admin-input" id="title-input" placeholder="Title" onchange="updateTitle()">
            <button class="admin-button" onclick="resetTimer()">Reset Timer</button>
        </div>

        <div class="admin-section">
            <h3>Teams</h3>
            <input type="text" class="admin-input" id="team1-input" placeholder="Team 1 Names" onchange="updateTeam1()">
            <input type="text" class="admin-input" id="team2-input" placeholder="Team 2 Names" onchange="updateTeam2()">
        </div>

        <div class="admin-section">
            <h3>Games</h3>
            <div class="games-editor" id="games-editor">
                <!-- Game editor items will be populated by JavaScript -->
            </div>
            <button class="admin-button" onclick="addNewGame()">Add Game</button>
            <button class="admin-button" onclick="saveGames()">Save Games</button>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - EDIT THESE VALUES
        // ========================================
        
        const CONFIG = {
            title: "Olympiade",
            team1: "July & Paul",
            team2: "Noah & Max",
            games: [
                "Apex Legends",
                "Codenames", 
                "Minecraft Speedrun",
                "Fall Guys",
                "Geo Bingo",
                "Rocket League",
                "Stadt Land Fluss",
                "Wörter assoziieren",
                "Auf einem Bein stehen"
            ],
            initiallyCompleted: [], // Indices of initially completed games
            autoStartTimer: true
        };

        // ========================================
        // APPLICATION STATE
        // ========================================
        
        let completedGames = new Set(CONFIG.initiallyCompleted);
        let timerSeconds = 0;
        let timerInterval = null;
        let currentGames = [...CONFIG.games];

        // ========================================
        // INITIALIZATION
        // ========================================
        
        function init() {
            // Set initial values
            document.getElementById('title').textContent = CONFIG.title;
            document.getElementById('team1').textContent = CONFIG.team1;
            document.getElementById('team2').textContent = CONFIG.team2;
            document.getElementById('title-input').value = CONFIG.title;
            document.getElementById('team1-input').value = CONFIG.team1;
            document.getElementById('team2-input').value = CONFIG.team2;
            
            // Populate games
            populateGames();
            populateGamesEditor();
            updateProgress();
            
            // Start timer
            if (CONFIG.autoStartTimer) {
                startTimer();
            }
        }

        // ========================================
        // GAMES MANAGEMENT
        // ========================================
        
        function populateGames() {
            const container = document.getElementById('games-list');
            container.innerHTML = '';
            
            currentGames.forEach((game, index) => {
                const gameElement = document.createElement('div');
                gameElement.className = 'game-item';
                gameElement.innerHTML = `
                    <span class="game-name">${game}</span>
                    <span class="checkmark">✓</span>
                `;
                
                if (completedGames.has(index)) {
                    gameElement.classList.add('completed');
                }
                
                gameElement.addEventListener('click', () => toggleGame(index));
                container.appendChild(gameElement);
            });
        }

        function toggleGame(index) {
            if (completedGames.has(index)) {
                completedGames.delete(index);
            } else {
                completedGames.add(index);
            }
            
            populateGames();
            updateProgress();
        }

        function updateProgress() {
            const completed = completedGames.size;
            const total = currentGames.length;
            document.getElementById('progress').textContent = `${completed}/${total}`;
        }

        // ========================================
        // TIMER FUNCTIONS
        // ========================================
        
        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                timerSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function resetTimer() {
            timerSeconds = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        // ========================================
        // ADMIN PANEL FUNCTIONS
        // ========================================
        
        function toggleAdminPanel() {
            const panel = document.getElementById('admin-panel');
            panel.classList.toggle('open');
        }

        function updateTitle() {
            const newTitle = document.getElementById('title-input').value;
            document.getElementById('title').textContent = newTitle;
        }

        function updateTeam1() {
            const newTeam = document.getElementById('team1-input').value;
            document.getElementById('team1').textContent = newTeam;
        }

        function updateTeam2() {
            const newTeam = document.getElementById('team2-input').value;
            document.getElementById('team2').textContent = newTeam;
        }

        function populateGamesEditor() {
            const container = document.getElementById('games-editor');
            container.innerHTML = '';
            
            currentGames.forEach((game, index) => {
                const gameEditor = document.createElement('div');
                gameEditor.className = 'game-editor-item';
                gameEditor.innerHTML = `
                    <input type="text" class="admin-input" value="${game}" id="game-${index}">
                    <button class="remove-game" onclick="removeGame(${index})">Remove</button>
                `;
                container.appendChild(gameEditor);
            });
        }

        function addNewGame() {
            currentGames.push('New Game');
            populateGamesEditor();
        }

        function removeGame(index) {
            currentGames.splice(index, 1);
            // Adjust completed games set
            const newCompleted = new Set();
            completedGames.forEach(gameIndex => {
                if (gameIndex < index) {
                    newCompleted.add(gameIndex);
                } else if (gameIndex > index) {
                    newCompleted.add(gameIndex - 1);
                }
            });
            completedGames = newCompleted;
            
            populateGamesEditor();
            populateGames();
            updateProgress();
        }

        function saveGames() {
            const newGames = [];
            currentGames.forEach((_, index) => {
                const input = document.getElementById(`game-${index}`);
                if (input && input.value.trim()) {
                    newGames.push(input.value.trim());
                }
            });
            
            currentGames = newGames;
            populateGames();
            populateGamesEditor();
            updateProgress();
        }

        // ========================================
        // KEYBOARD SHORTCUTS
        // ========================================
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const panel = document.getElementById('admin-panel');
                if (panel.classList.contains('open')) {
                    toggleAdminPanel();
                }
            }
        });

        // ========================================
        // INITIALIZE APPLICATION
        // ========================================
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
